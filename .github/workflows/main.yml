name: kraken

on:
  push: 
    branches: master
    
jobs:
  publish-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
          scope: cryptorock
          
      - run: yarn install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ SECRETS.GITHUB_TOKEN }}
